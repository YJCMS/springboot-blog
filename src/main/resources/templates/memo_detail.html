<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${memo.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <img class="card-img-top" th:src="@{${memo.filePath}}" alt="Card image cap"
                 style="margin-bottom: 20px; width:100%; height:auto;"/>
            <div class="card-text" style="white-space: pre-line;" th:text="${memo.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(memo.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
