<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Stvenote</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style>
        *{
        font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 1100px;
            margin: auto;
        }

        .comment {
            color: orange;
            font-weight: bold;
        }

    </style>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">Hello, This is Steven's notepad!</h1>
        <p class="lead"> 중요한 것들을 기록하는 곳 입니다.<br>저의 생각이 담긴 자유로운 공간입니다.</p>
        <hr class="my-4">
        <p>멋진 아이디어가 떠오르면 바로 기록하는 습관!</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" th:href="@{/posting}" role="button">포스팅박스 열기</a>
        </p>
    </div>

    <div class="card-columns">
        <div th:each="memo, loop : ${memoList}">
            <div class="card">
            <img class="card-img-top" th:src="@{${memo.filePath}}" alt="Card image cap">
                <div class="card-body">
                <a href="" target="_blank" class="card-title" th:text="${memo.subject}"></a>
                <p class="card-text" th:text="${memo.content}"></p>
                <p class="card-text comment" th:text="${#temporals.format(memo.createDate, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
